<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        let transport = {
            color: 'grey',
        }

        function Car(model, color) {
            this.model = model;
            this.color = color;
        }

        Car.prototype = transport;

        const car1 = new Car('Ford', 'blue');
        const car2 = new Car('Toyota', 'white');
        console.log(car1.__proto__ === car2.__proto__);//true
    </script>
</body>
</html>
