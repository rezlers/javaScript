<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     *
     * @param {object} basket
     */
    function countBasketPrice(basket)
    {
        let sum = 0;
        for (let basketKey in basket) {
            sum += basket[basketKey];
        }
        alert(sum);
    }

    let basket = {
        'apple' : 20,
        'orange' : 30,
        'watermelon' : 40,
    };

    countBasketPrice(basket);

</script>
</body>
</html>
